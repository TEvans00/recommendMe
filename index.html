<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Recommend Me</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Recommend Me</h1>
        <div v-for="(form, index) in forms">
            <input type="text" v-model="inputSelection[index]">
            <select v-model='typeSelection[index]'>
                <option disabled value=''></option>
                <option v-for='type in types'> {{ type }} </option>
            </select>
        </div>
        <button v-on:click="addForm">Add Item</button>
        <button v-on:click="getRecommendations">Submit</button>
        <button v-on:click="reset">Reset</button>
        <h2>Recommendations</h2>
        <div v-show='noRecommendations'>
            <p>No recommendations found.</p>
        </div>
        <ul>
            <li v-for="recommendation in recommendations">{{recommendation.Name}} {{recommendation.Type}}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script text="type/javascript" src="script.js"></script>

</body>

</html>
